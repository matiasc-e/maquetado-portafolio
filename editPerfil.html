<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Editar Portafolio</title>
</head>
<body>
    <main class="edit__perfil__container d-flex justify-content-center align-items-center flex-column ">
        <h2 class="text-white mb-4 ">Editar <span class="text-warning">Perfil</span></h2>
        <form class="d-flex flex-column gap-4 edit__perfil__form">
           <div class="d-flex flex-column flex-sm-row gap-2">
            <div class="d-flex flex-column gap-1">
                <label class="fs-6 text__secondary">Modificar Nombre</label>
                <input type="text" placeholder="Pedro" class=".
                moda__inputs"/>
            </div>
            <div class="d-flex flex-column gap-1">
                <label class="fs-6 text__secondary">Modificar Apellido </label>
                <input type="text" placeholder="Sanchez" class=".
                moda__inputs"/>
            </div>
           </div>
            <div class="d-flex flex-column gap-1">
                <label class="fs-6 text__secondary">Modificar Titular </label>
                <input type="text" placeholder="Backend Developer" class=".
                moda__inputs"/>
            </div>
            <div class="d-flex flex-column gap-1">
                <label class="fs-6 text__secondary">Modificar Ubicacion </label>
                <input type="text" placeholder="Argentina Buenos Aires" class=".
                moda__inputs"/>
            </div>
            <div class="d-flex flex-column flex-sm-row gap-2">
                <div class="d-flex flex-column gap-1">
                    <label class="fs-6 text__secondary">Modificar URL de Educacion </label>
                    <input type="text" placeholder="https://imageupload.com" class=".
                    moda__inputs"/>
                </div>
                <div class="d-flex flex-column gap-1">
                    <label class="fs-6 text__secondary">Modificar Educacion </label>
                    <input type="text" placeholder="Argentina Programa" class=".
                    moda__inputs"/>
                </div>
            </div>
            <div class="d-flex flex-column gap-1">
                <label class="fs-6 text__secondary">Modificar Sobre Mi </label>
                <textarea placeholder="Argentina Programa" class=".
                moda__inputs "></textarea>
            </div>
            <div class="d-flex justify-content-between ">
                <a href="/" class="btn btn-secondary">Volver atras</a>
                <button class="btn btn-warning">Guardar</button>
            </div>
            
        </form>
    </main>
    <footer class="footer d-flex flex-column flex-sm-row justify-content-center align-items-center">
        <img src="https://desa.argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1674860780/APLogo-20-20.png" class="w-25"/>
        <div>
            <h5 class="fs-6 m-0 mb-2">By Matias Cabrera 2023</h5>
            <ul class="d-flex gap-3  list-roup m-0 p-0 ">
                <li class="list-group-item fs-6">
                    <i class="fa-brands fa-facebook"></i>
                </li>
                <li class="list-group-item fs-6">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li class="list-group-item fs-6">
                    <i class="fa-brands fa-twitter"></i>
                </li>
            </ul>
        </div>
    </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ebd28af935.js" crossorigin="anonymous"></script>
</body>
</html>
